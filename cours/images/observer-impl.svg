@startuml
package "com.vaadin.flow.component" {
 abstract class Component {
  # <T extends ComponentEvent<?>> addListener(eventType: Class<T>, listener: ComponentEventListener<T>): Registration
 }
 class ComponentEventBus {
  + <T extends ComponentEvent<?>> addListener(eventType: Class<T>, listener: ComponentEventListener<T>): Registration
  + fireEvent(event: ComponentEvent)
  + hasListener(eventType: Class<? extends ComponentEvent>): boolean
 }
 class ComponentEvent<T extends Component> {
  + ComponentEvent(source: T, fromClient: boolean)
  + getSource(): T
  + unregisterListener()
 }
 interface ComponentEventListener<T extends ComponentEvent<?>> {
  + {abstract} onComponentEvent(event: T)
 }
}
Component -up-> "1" ComponentEventBus
Component .right.> ComponentEventListener
ComponentEventBus .right.> ComponentEvent
ComponentEventBus ..> ComponentEventListener
note bottom of Component: ConcreteSubject
note bottom of ComponentEventListener: Observer
hide empty members
@enduml

