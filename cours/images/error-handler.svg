@startuml
package "com.vaadin.flow.server" {
 class ErrorEvent {
  + ErrorEvent(throwable: Throwable)
  + getThrowable(): Throwable
  + {static} findErrorHandler(session: VaadinSession): ErrorHandler
 }
 interface ErrorHandler {
  + {abstract} error(event: ErrorEvent)
 }
 class DefaultErrorHandler {
  + error(event: ErrorEvent)
 }
 class VaadinSession
}
DefaultErrorHandler .up.|> ErrorHandler
ErrorHandler .right.> ErrorEvent
ErrorEvent .left.> ErrorHandler
VaadinSession -right-> "1" ErrorHandler
hide empty members
@enduml

