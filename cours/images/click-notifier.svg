@startuml
package com.vaadin.flow.component {
 abstract class Component
 class ComponentEvent<T extends Component>
 class ClickEvent<C extends Component> {
  + ClickEvent(source: Component, fromClient: boolean, screenX: int, screenY: int,\n                 clientX: int, clientY: int, clickCount: int, button: int, ctrlKey: boolean,\n                 boolean shiftKey: boolean, boolean altKey: boolean, metaKey: boolean)
....
  + <i>getters</i>
 }
 interface ClickNotifier<T extends Component> {
  + addClickListener(listener: ComponentEventListener<ClickEvent<T>>): Registration
 }
 package button {
  class Button
 }
}

ClickEvent -up-|> ComponentEvent
Button -up-|> Component
Button .up.|> ClickNotifier
ClickNotifier .up.> ClickEvent

hide empty members
@enduml

