@startuml
package com.vaadin.flow.component {
 interface HasValue<E extends ValueChangeEvent<V>, V> {
  + {abstract} addValueChangeListener(listener: ValueChangeListener<V>)
  + {abstract} clear()
  + {abstract} getEmptyValue(): V
  + {abstract} getOptionalValue(): Optional<V>
  + {abstract} getValue(): V
  + {abstract} isEmpty(): boolean
  + {abstract} isReadOnly(): boolean
  + {abstract} isRequiredIndicatorVisible(): boolean
  + {abstract} setReadOnly(boolean: readOnly)
  + {abstract} setRequiredIndicatorVisible(requiredIndicatorVisible: boolean)
  + {abstract} setValue(value: V)
 }
 class ValueChangeEvent<V> {
  + getHasValue(): HasValue<?, V>
  + getOldValue(): V
  + getValue(): V
  + isFromClient(): boolean
 }
 interface ValueChangeListener<E extends ValueChangeEvent<?>> {
  + {abstract} valueChanged(event: E)
 }
}

HasValue +-down- ValueChangeEvent
HasValue +-down- ValueChangeListener

hide empty members
@enduml

