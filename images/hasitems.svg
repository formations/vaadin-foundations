@startuml
package "com.vaadin" {
 package "data" {
  interface HasItems<T> {
   + {abstract} getDataProvider(): DataProvider<T, ?>
   + {abstract} setItems(items: Collection<T>)
   + {abstract} setItems(streamOfItems: Stream<T>)
   + {abstract} setItems(items: T...)
  }
  package "provider" {
   interface DataProvider<T, F> {
    + {abstract} fetch(query: Query<T, F>): Stream<T>
    + {abstract} size(query: Query<T, F>)
   }
   class Query<T, F> {
    + Query()
    + Query(filter: F)
    + Query(offset: int, limit: int,\n\tsortOrders: List<QuerySortOrder>,\n\tinMemorySorting: Comparator<T>, filter: F)
....
    + getFilter(): Optional<F>
    + getInMemorySorting(): Comparator<T>
    + getLimit(): int
    + getOffset(): int
    + getSortOrders(): List<QuerySortOrder>
   }
  }
 }
 package "ui" {
  abstract AbstractListing<T>
 }
}

HasItems .right.> DataProvider
DataProvider ..> Query
AbstractListing .up.|> HasItems

hide empty attributes
hide empty methods
@enduml

