@startuml
package "com.vaadin.data" {
 class Binder<B> {
  + Bean()
  + Bean(clazz: Class<B>)
....
  + forField(field: HasValue<V>): BindingBuilder<B, V>
  + readBean(bean: B)
  + writeBean(bean: B)
....
  + getBean(): B
  + setBean(bean: B)  
 }
 interface Binding<B, T> {
  + {abstract} getField(): HasValue<?>
  + {abstract} validate(): BindingValidationStatus<T>
 }
 interface BindingBuilder<B, T> {
  + {abstract} bind(propertyName: String): Binding<B, T>
  + {abstract} bind(getter: ValueProvider<B, T>, setter: Setter<B, T>): Binding<B, T>
  + {abstract} withConverter(converter: Converter<T, N>): BindingBuilder<B, N>
  + {abstract} withValidator(validator: Validator<? super T>): BindingBuilder<B, T>
 }
}

Binder +-down- Binding
Binder +-down- BindingBuilder

hide empty attributes
hide empty methods
@enduml

