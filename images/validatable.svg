@startuml
abstract class AbstractComponent
abstract class AbstractField
interface Validator {
 + {abstract} validate(value:Object) 
}
interface Validatable {
 + {abstract} addValidator(validator:Validator)
 + {abstract} getValidators(): Collection<Validator>
 + {abstract} isInvalidAllowed(): boolean
 + {abstract} isValid(): boolean
 + {abstract} removeAllValidators()
 + {abstract} removeValidator(validator:Validator)
 + {abstract} setInvalidAllowed(invalidValueAllowed:boolean)
 + {abstract} validate()
}
class AbstractValidator<T> {
 + {abstract} getType():Class<T>
 # {abstract} isValidValue(value:T): boolean
}

AbstractField -up-|> AbstractComponent
AbstractField -right-> "*" Validator
AbstractValidator .up.> Validator
AbstractField .up.> Validatable

hide empty attributes
hide empty methods
@enduml

