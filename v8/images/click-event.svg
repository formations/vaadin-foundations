@startuml
interface "Button.ClickListener" as ClickListener {
 + {abstract} buttonClick(event:ClickEvent)
}

class ClickEvent {
 - clientX:int
 - clientY:int
 - relativeX:int
 - relativeY:int
 - altKey:boolean
 - ctrlKey:boolean
 - metaKey:boolean
 - shiftKey:boolean
}

class Button {
 + addClickListener(listener:ClickListener)
 + removeClickListener(listener:ClickListener)
 # fireClick()
}

Button -up-> "*" ClickListener
ClickListener .left.> ClickEvent
Button ..> ClickEvent
ClickEvent - -> "1" Button: source

note right of ClickListener: Observer
note right of Button: ConcreteSubject

hide empty attributes
hide empty methods
@enduml

